<body>
    <div class="overflow-auto">
        <div class="container-fluid">
            <div class="form-group form-group-marginless mb-3 pt-4">
                <h3>報表檢視</h3>
            </div>
            <div class="mt-4">
                <div class="sticky-top">
                    <div class="d-flex justify-content-start align-items-center border rounded shadow-sm my-2 p-2" style="background: aliceblue;">
                        <button id="range_Mondh" class="btn btn-outline-primary rounded-circle p-0 mr-2" type="button" style="width:2rem; height:2rem;">月</button>
                        <button id="range_Week" class="btn btn-outline-primary rounded-circle p-0 mr-2" type="button" style="width:2rem; height:2rem;">周</button>
                        <button id="range_Day" class="btn btn-outline-primary rounded-circle p-0 mr-2" type="button" style="width:2rem; height:2rem;">日</button>
                        <!-- <span class="mr-2">|</span> -->
                        <div class="input-group input-group-sm w-50 mr-2" content="search-period">
                            <input type="text" id="startDt" class="form-control" autocomplete="off" placeholder="YYYY/MM/DD">
                            <div class="input-group-append">
                                <span class="mx-2">~</span>
                            </div>
                            <input type="text" id="endDt" class="form-control" autocomplete="off" placeholder="YYYY/MM/DD">
                        </div>
                        <!-- <span class="mr-2">|</span> -->
                        <button action="search" type="button" class="btn btn-sm btn-primary mr-2">查詢</button>
                        <button action="download" type="button" class="btn btn-sm btn-outline-primary">下載</button>
                    </div>
                </div>

                <!-- <div class="table-responsive"> -->
                <div class="">
                    <table id="table" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>時間</th>
                                <th>用戶</th>
                                <th>訊息</th>
                                <th>意圖</th>
                                <th>意圖信心</th>
                                <th>回覆</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
